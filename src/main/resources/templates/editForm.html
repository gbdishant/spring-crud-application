<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head>
        <title>User Form</title>
</head>
<body>
<h2>User Form</h2>
<form id="editForm" action="/editForm" method="post">
    <label for="id">ID:</label><br>
    <input type="number" id="id" name="id" value="${user.id}"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="${user.email}"><br>
    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender" value="${user.gender}"><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="${user.name}"><br>
    <label for="status">Status:</label><br>
    <input type="text" id="status" name="status" value="${user.status}"><br>
    <label for="userId">User ID:</label><br>
    <input type="text" id="userId" name="userId" value="${user.userId}"><br>
    <input type="submit" value="Submit">
</form>
<#include "script.ftl">
<!-- jQuery Validation Plugin -->
<script type="application/javascript" src="/form.js"></script>
</body>
</html>
